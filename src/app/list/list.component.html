<button class="btn btn-primary mt-5" (click)="edit()">Create User</button>&nbsp;

<table class="table mt-3">
    <thead class="thead-dark">
        <tr>
            <th scope="col">#</th>
            <th scope="col">First Name</th>
            <th scope="col">Last Name</th>
            <th scope="col">Email</th>
            <th scope="col">Phone Number</th>
            <th scope="col">Action</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let item of collections;let i=index">
            <th scope="row">{{i+1}}</th>
            <td>{{item.firstName}}</td>
            <td>{{item.lastName}}</td>
            <td>{{item.email}}</td>
            <td>{{item.phoneNumber}}</td>
            <td>
                <button class="btn btn-sm btn-success" (click)="edit(item)">Edit</button> &nbsp;
                <button class="btn btn-sm btn-danger" (click)="delete(item)">Delete</button>&nbsp;
                <button class="btn btn-info btn-sm" (click)="view(item)">View</button>
            </td>
        </tr>
    </tbody>
</table>
