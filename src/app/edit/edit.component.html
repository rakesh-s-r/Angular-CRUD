<div class="card shadow p-4 mt-5">
    <h1 class="card-title">{{getText()}} User</h1>
    <form [formGroup]="form" enctype="multipart/form-data">
        <div class="form-group">
            <label>First name</label>
            <input type="text" class="form-control" placeholder="Enter first name" formControlName="firstName">
        </div>

        <div class="form-group">
            <label>Last name</label>
            <input type="text" class="form-control" placeholder="Enter last name" formControlName="lastName">
        </div>

        <div class="form-group">
            <label>Email</label>
            <input type="email" class="form-control" placeholder="example@demo.com" formControlName="email">
        </div>

        <div class="form-group">
            <label>Phone number</label>
            <input type="number" class="form-control" 
            placeholder="Enter phone number" formControlName="phoneNumber"
            max="10">
            <small class="text-muted">Please provide 10 digit number</small>
        </div>

        <div class="form-group">
            <input type="file" (change)="onFileSelected($event)">
        </div>

        <div class="form-group" *ngIf="urlLink" >
            <img [src]="urlLink" alt="Red dot" style="width: 100px;height: 100px;"/>
          </div>

        <button [disabled]="form.invalid" type="button" class="btn btn-primary" (click)="save()">Submit</button>
    </form>
</div>
